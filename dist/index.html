<html>

<head>
    <style>
        .grid {}

        .feature-grid {
            display: inline grid;
            grid-template-columns: 140px 140px 140px 140px;
            grid-template-rows: 140px 140px;
            vertical-align: top;
        }

        .feature-canvas {
            width: 130px;
            height: 130px;
        }

        .pixels {
            image-rendering: pixelated;
        }

        #output {
            white-space: pre;
            margin: 0;
        }

        #brush-label,
        #brush-slider {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="controls">
        <div>
            <select id="select"></select>
            <button id="clear">Clear</button>
        </div>
        <div>
            <label id="brush-label" for="brush-size">Brush Size</label>
            <input type="range" id="brush-slider" name="brush-size" min=1 max=15 value=10>
        </div>
    </div>
    <div class="grid">
        <p>Loading...</p>
    </div>
    <p id="output"></p>
    <script src="main.js"></script>
</body>

</html>
