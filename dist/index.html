<html>

<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(28, 1fr);
            grid-gap: 0;
            margin: 0;
            padding: 0;
            width: 0;
        }

        input[type="checkbox"] {
            margin: 0;
            padding: 0;
        }

        #output {
            white-space: pre;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- <button id="export">Export</button> -->
    <select id="select"></select>
    <button id="clear">Clear</button>
    <div class="grid">
        <p>Loading...</p>
    </div>
    <p id="output"></p>
    <script src="main.js"></script>
</body>

</html>
